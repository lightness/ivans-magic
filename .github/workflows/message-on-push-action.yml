name: telegram message
on: [push]
jobs:
  send-message:
    name: Send message
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ${{ GITHUB_REPOSITORY }}
            ${ GITHUB_REPOSITORY }
            ${{ github.repo }}
            ${{ github.repository }}
            ⚡️ <a href="https://github.com/aszenz/repo/commit/${{ github.event.push.after }}">Commit(s)</a> pushed to master by <em>${{ github.event.push.pusher.name }}</em> ${{ github.actor }}: ${{ github.event.head_commit.message }}